<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eid Mubarak Greeting</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      text-align: center;
      min-height: 100vh;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
      margin-top: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 1.8rem;
      margin-top: 1.5rem;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: fadeIn 2s ease-in-out;
    }
    input[type="text"] {
      padding: 0.7rem;
      margin-top: 1rem;
      border-radius: 999px;
      border: 2px solid #fff;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      background: transparent;
      border: 2px solid #fff;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    button:hover::before {
      left: 0;
    }
    .message {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #fff9;
      animation: fadeIn 1.5s ease-in;
    }
    .whatsapp-btn {
      background: #25D366;
      color: white;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: bold;
    }
    .whatsapp-btn i {
      font-style: normal;
    }
    .audio-controls {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.1);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      display: flex;
      align-items: center;
      backdrop-filter: blur(8px);
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <img src="eid.gif" alt="Eid Greeting GIF" />

  <h1>âœ¨ Eid Mubarak! May this Eid bring joy, peace, and prosperity to all! âœ¨</h1>

  <div class="message" id="fromMessage"></div>

  <input type="text" id="nameInput" placeholder="Enter your name" />

  <button onclick="generateWish()">ðŸŽ‰ Generate Eid Wish</button>

  <div class="message" id="wishMessage"></div>

  <button class="whatsapp-btn" id="whatsappBtn" style="display: none;" onclick="shareWhatsApp()">
    <i>ðŸ“²</i> Share on WhatsApp
  </button>

  <audio id="bgMusic" src="song.mp3" autoplay loop></audio>

  <div class="audio-controls">
    ðŸ”Š <input type="range" min="0" max="1" step="0.01" id="volumeControl" value="0.5">
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fromName = urlParams.get('from');

    const fromMessageBox = document.getElementById("fromMessage");
    const audio = document.getElementById("bgMusic");
    const volumeControl = document.getElementById("volumeControl");

    audio.volume = 0.5;
    volumeControl.addEventListener("input", function () {
      audio.volume = this.value;
    });

    if (fromName) {
      fromMessageBox.innerHTML = `ðŸŒ™ Eid Mubarak from <strong>${decodeURIComponent(fromName)}</strong>! Wishing you joy and blessings!`;
    }

    function generateWish() {
      const name = document.getElementById("nameInput").value.trim();
      const messageBox = document.getElementById("wishMessage");
      const whatsappBtn = document.getElementById("whatsappBtn");

      if (name === "") {
        messageBox.innerHTML = "Please enter your name.";
        whatsappBtn.style.display = "none";
        return;
      }

      const message = `Eid Mubarak from ${name}! ðŸŽ‰ Wishing you happiness and blessings!`;
      messageBox.innerHTML = message;
      whatsappBtn.style.display = "inline-flex";
      whatsappBtn.setAttribute("data-message", message);
      whatsappBtn.setAttribute("data-name", name);
    }

    function shareWhatsApp() {
      const message = document.getElementById("whatsappBtn").getAttribute("data-message");
      const name = document.getElementById("whatsappBtn").getAttribute("data-name");
      const link = `${window.location.origin}${window.location.pathname}?from=${encodeURIComponent(name)}`;
      const fullMessage = `${message} ðŸŒ™\n${link}`;
      const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(fullMessage)}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>
</body>
</html>
